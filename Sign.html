<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>NatureX Studio</title>
    <link rel="icon" type="img/png" href="imgproject/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="Container CenterBox">
        <div class="InContainer CenterBox">
            <div class="MainContent CenterBox">
                <div class="Circle CenterBox">
                    <p>Hoặc</p>
                </div>
                <div class="Left">
                    <div class="LogoContainer CenterBox">
                        <div class="Logo"><a href="./Index.html">NatureX Studio <i
                                    class="fa-solid fa-earth-asia"></i></a></div>
                    </div>
                    <div class="InLeft">
                        <h1>Đăng nhập</h1>
                        <p>Đến tài khoản của bạn</p>
                        <input type="email" placeholder="Email của bạn">
                        <h4 class="errorEmail" style="color:red"></h4>
                        </br>
                        <input type="password" placeholder="Mật khẩu của bạn">
                        <h4 class="errorPassword" style="color:red"></h4>
                        <div class="controlButton">
                            <h2 class="CenterBox">Đăng nhập</h2>
                        </div>
                    </div>
                    <p class="Faded">Quên Mật Khẩu?</p>
                </div>
                <div class="Right">
                    <div class="Content">
                        <h1>Đăng nhập</h1>
                        <h3>Thông qua mạng xã hội</h3>
                    </div>
                    <div class="Icon">
                        <a href="https://www.facebook.com/profile.php?id=100042832454548" class="LastIcon Facebook">
                            <i class="fa-brands fa-facebook"></i>
                            <div class="Toolip">Facebook</div>
                        </a>
                        <a href="https://www.youtube.com/" class="LastIcon Youtube">
                            <i class="fa-brands fa-youtube"></i>
                            <div class="Toolip">Youtube</div>
                        </a>
                        <a href="https://twitter.com/" class="LastIcon Twitter">
                            <i class="fa-brands fa-twitter"></i>
                            <div class="Toolip">Twitter</div>
                        </a>
                        <a href="https://www.instagram.com/" class="LastIcon Instagram">
                            <i class="fa-brands fa-square-instagram"></i>
                            <div class="Toolip">Instagram</div>
                        </a>

                    </div>
                    <div class="SignUp">
                        <p class="Faded">Không có tài khoản?</p>
                        <p class="Faded">Đăng kí</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Sign.js"></script>
</body>

</html>
